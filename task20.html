<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="task20.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="d1">
            
                <center>
                <button class="b1">Preview</button>
                <button class="b2">HTML</button>
                <button class="b3">CSS</button>
                <button class="b4">Download</button>
                <select name="select" id="b5">
                    
                    <option value="Action" style="text-align: center;">Actions</option>
                    <option value="Action" style="text-align: center;">Remove Profile</option>
                    <option value="Action" style="text-align: center;">Exit</option>
                
                </select>
                </center>
            
        </div>
        <div class="d2">
            <img class="profile" src="profile.png">
            <center>
            <h2>John Doe</h2>
            <h4>Full Stack Developer</h4>
            <h4>Bay Area, San Francisco, CA</h4>
        </center>
        <div>
            <center>
            <button class="follow">Follow</button>
            <button class="message">Message</button>
            </center>
        </div>
        <hr>
        <div>
            <i class="fa-solid fa-globe fa-xl"></i>
            <p>Website</p>
            <a>https://bootdey.com</a>
        </div>
        <hr>
        <i class="fa-brands fa-github fa-xl"></i>
        <p>Github</p>
        <a>bootdey</a>
        <hr>
        <i class="fa-brands fa-twitter fa-xl"></i>
            <p>Twitter</p>
            <a>@bootdey</a>
            <hr>
            <i class="fa-brands fa-instagram fa-xl"></i>            
            <p>Instagram</p>
            <a>bootdey</a>
            <hr>
            <i class="fa-brands fa-facebook-f fa-xl"></i>            <p>Facebook</p>
            <a>bootdey</a>
        </div>
        <div class="d3">
            <div class="form">
            <label for="">Full Name</label>
            <input type="text" placeholder="John Doe">
            </div>
            <div class="form">
                <label for="">Email</label>
                <input type="email" placeholder="john@example.com">
            </div>
            <div class="form">
                <label for="">Phone</label>
                <input type="tel" placeholder="(239) 816-9029">
            </div>
            <div class="form">
                <label for="">Mobile</label>
                <input type="tel" placeholder="(320) 380-4539">
            </div>
            <div class="form">
                <label for="">Address</label>
                <input type="text" placeholder="Bay Area, San Francisco, CA">
            </div>
            <button class="save">Save Changes</button>
        </div>
        <div class="d4">
            <label class="status">Project Status</label>
            <h4><br></h4>
            <h4 id="s1">Web Design</h4>
            <div style="width: 520px;height: 6px;margin-left: 20px ;background-color: grey;">
                <div style="width: 380px;height: 6px;background-color: blue;"></div>
            </div>
            <h4 id="s2">Web Markup</h4>
            <div style="width: 520px;height: 6px;margin-left: 20px ;background-color: grey;">
                <div style="width: 220px;height: 6px;background-color: red;"></div>
            </div>
            <h4 id="s3">One Page</h4>
            <div style="width: 520px;height: 6px;margin-left: 20px ;background-color: grey;">
                <div style="width: 480px;height: 6px;background-color: green;"></div>
            </div>

            <h4 id="s4">Mobile Template</h4>
            <div style="width: 520px;height: 6px;margin-left: 20px ;background-color: grey;">
                <div style="width: 40px;height: 6px;background-color: yellow;"></div>
            </div>

            <h4 id="s5">Backend API</h4>
            <div style="width: 520px;height: 6px;margin-left: 20px ;background-color: grey;">
                <div style="width: 420px;height: 6px;background-color: cyan;"></div>
            </div>

        </div>
    </div>
</body>
</html>
