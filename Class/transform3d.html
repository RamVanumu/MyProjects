<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="transform3d.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div" id="div1">
        <h3>Transform: translate(Xpx,Ypx)</h3>
    </div>
    <div class="div" id="div2">
        <h3>Transform: translateX(px)</h3>
    </div>
    <div class="div" id="div3">
        <h3>Transform: translateY(px)</h3>
    </div>
    <div class="div" id="div4">
        <h3>Transform: scale(2,2)</h3>

    </div>
    <div class="div" id="div5">
        <h3>    transform: rotate(90deg);        </h3>
    </div>
    <div class="div" id="div6">
        <h3>    transform: rotate(-90deg);        </h3>
    </div>
    <div class="div" id="div7">
        <h3>    transform: skew;        </h3>

    </div>
    <div class="div" id="div8">
        <h3>    transform: skewX;       </h3>
    </div>
    <div class="div" id="div9">
        <h3>    transform: matrix;        </h3>
    </div>
</body>
</html>
