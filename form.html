<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        First Name :<input type="text" value="name">
        <br>
        Last Name  :<input type="text" autocomplete="lname">
        <br>
        Ph No      :<input type="number">
        <br>
        Telephone: <input type="tel" maxlength="10">        <br>
        Email      :<input type="email" disabled><br>
        DOB        :<input type="date" readonly><br>
        Gender     :<input type="radio" name="gender" placeholder="gender">Male  <input type="radio" name="gender">Female<br>
        Document   :<input type="file" required><br>
        College    :
        <Select autofocus>
            <option>Select</option>
            <option>Aditya</option>
            <option >Sri Chaitanya</option>
            <option >Narayana</option>
            <option >Ideal</option>
        </Select>
        <br>
        Password   :<input type="password">
        <br>
        <input type="textarea">
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
